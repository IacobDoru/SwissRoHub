<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissRoHub.ch - Ghidul Românului în Elveția</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e63946;
            --primary-dark: #d00000;
            --secondary: #457b9d;
            --dark: #1d3557;
            --darker: #0d1b2a;
            --light: #f1faee;
            --accent: #a8dadc;
            --gray: #8d99ae;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, #1d2d44 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(69, 123, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(230, 57, 70, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: rgba(13, 27, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e63946, #457b9d);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.4);
            overflow: hidden;
            position: relative;
        }

        .logo-image::before {
            content: "SRH";
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #f1faee, #a8dadc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo-text .slogan {
            color: var(--accent);
            font-size: 0.9rem;
            font-style: italic;
            opacity: 0.9;
        }

        .slogan-large {
            text-align: center;
            font-size: 1.2rem;
            color: var(--accent);
            margin: 10px 0;
            font-style: italic;
            padding: 10px;
            border-top: 1px solid rgba(168, 218, 220, 0.3);
            border-bottom: 1px solid rgba(168, 218, 220, 0.3);
            width: 100%;
        }

        .language-switcher {
            position: relative;
            display: inline-block;
        }

        .language-btn {
            background: rgba(29, 53, 87, 0.7);
            color: var(--accent);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .language-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.4);
        }

        .language-dropdown {
            display: none;
            position: absolute;
            background: rgba(29, 53, 87, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1;
            overflow: hidden;
            right: 0;
            margin-top: 5px;
        }

        .language-dropdown a {
            color: var(--accent);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .language-dropdown a:hover {
            background: rgba(69, 123, 157, 0.5);
            color: white;
        }

        .language-switcher:hover .language-dropdown {
            display: block;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            margin: 0 auto 10px;
        }

        .search-container input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(168, 218, 220, 0.4);
            box-shadow: 0 0 15px rgba(168, 218, 220, 0.3);
        }

        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        /* Navigation */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .nav-btn {
            background: rgba(29, 53, 87, 0.7);
            color: var(--accent);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.4);
        }

        .nav-btn i {
            font-size: 0.9rem;
        }

        /* Main Content */
        .content-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 992px) {
            .content-container {
                grid-template-columns: 300px 1fr;
            }
        }

        /* Categories */
        .categories {
            background: rgba(13, 27, 42, 0.8);
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .categories h2 {
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(168, 218, 220, 0.2);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .categories h2 i {
            color: var(--primary);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(29, 53, 87, 0.4);
            border-radius: 10px;
            transition: var(--transition);
            cursor: pointer;
            gap: 15px;
            border-left: 3px solid transparent;
        }

        .category-item:hover {
            background: rgba(69, 123, 157, 0.3);
            border-left-color: var(--accent);
        }

        .category-item.active {
            background: rgba(230, 57, 70, 0.2);
            border-left-color: var(--primary);
        }

        .category-icon {
            width: 40px;
            height: 40px;
            background: rgba(168, 218, 220, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-icon i {
            color: var(--accent);
        }

        .category-text h3 {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .category-text p {
            font-size: 0.85rem;
            color: var(--gray);
        }

        /* Content Sections */
        .sections {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .section-card {
            background: rgba(13, 27, 42, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .section-card.expanded {
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.2);
        }

        .section-header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .section-header:hover {
            background: rgba(29, 53, 87, 0.4);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            width: 45px;
            height: 45px;
            background: rgba(230, 57, 70, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .section-title h2 {
            font-size: 1.3rem;
            color: var(--accent);
        }

        .section-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(168, 218, 220, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .section-card.expanded .section-toggle {
            transform: rotate(180deg);
            background: rgba(230, 57, 70, 0.2);
            color: var(--primary);
        }

        .section-content {
            padding: 0 25px;
            max-height: 0;
            overflow: hidden;
            transition: var(--transition);
        }

        .section-card.expanded .section-content {
            padding: 0 25px 25px;
            max-height: 2000px;
        }

        .section-content h3 {
            color: var(--accent);
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-content h3 i {
            color: var(--primary);
        }

        .section-content p, .section-content li {
            line-height: 1.7;
            color: rgba(241, 250, 238, 0.9);
        }

        .section-content ul, .section-content ol {
            padding-left: 25px;
            margin: 15px 0;
        }

        .section-content li {
            margin-bottom: 8px;
        }

        .section-content a {
            color: var(--accent);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px dotted rgba(168, 218, 220, 0.4);
        }

        .section-content a:hover {
            color: var(--primary);
            border-bottom: 1px solid var(--primary);
        }

        .disclaimer {
            background: rgba(230, 57, 70, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }

        /* Founder Section */
        .founder-section {
            text-align: center;
            padding: 30px;
            background: rgba(13, 27, 42, 0.8);
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .founder-title {
            color: var(--accent);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .founder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .founder-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .founder-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 25px rgba(230, 57, 70, 0.4);
            background: linear-gradient(45deg, #1d3557, #457b9d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }

        .founder-info {
            max-width: 600px;
            text-align: center;
        }

        .founder-info h3 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .founder-info p {
            line-height: 1.7;
            margin-bottom: 20px;
            color: rgba(241, 250, 238, 0.9);
            font-style: italic;
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* Block Modal */
        .block-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--darker);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 50px rgba(230, 57, 70, 0.5);
            border: 2px solid var(--primary);
        }

        .modal-content h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .modal-content p {
            color: var(--accent);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .code-input {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .code-input input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 2rem;
            border: 2px solid var(--accent);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
        }

        .code-input input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-card {
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .section-card:nth-child(1) { animation-delay: 0.1s; }
        .section-card:nth-child(2) { animation-delay: 0.2s; }
        .section-card:nth-child(3) { animation-delay: 0.3s; }
        .section-card:nth-child(4) { animation-delay: 0.4s; }
        .section-card:nth-child(5) { animation-delay: 0.5s; }
        .section-card:nth-child(6) { animation-delay: 0.6s; }
        .section-card:nth-child(7) { animation-delay: 0.7s; }
        .section-card:nth-child(8) { animation-delay: 0.8s; }
        .section-card:nth-child(9) { animation-delay: 0.9s; }
        .section-card:nth-child(10) { animation-delay: 1.0s; }
        .section-card:nth-child(11) { animation-delay: 1.1s; }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 27, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
